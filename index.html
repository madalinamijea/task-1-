<html>
    <body>
        <button onclick="decrease()" value="Decrease">-</button>
        <p id="reference" value="Count">0</p>
        <button onclick="increase()" value="Increase">+</button>
    </body>
    <script>
        var count = 0;

        function increase() {
            count++;
            document.getElementById("reference").innerHTML = count;
        }

        function decrease() {
            count--;
            document.getElementById("reference").innerHTML = count;
        }
    </script>
</html>
